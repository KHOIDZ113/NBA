<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA News</title>
  <link rel="stylesheet" href="./css/indexsyle.css" />
</head>

<body>

  <!-- Navbar -->
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="./index.html">
        <img src="https://byvn.net/EAb6" alt="NBA Logo" style="height: 28px; vertical-align: middle;">
      </a>
      <a href="./team&players.html">Teams & Players</a>
      <a href="./shoesstore.html">Store</a>
      <a href="./product.html">Product</a>
    </div>



    <!-- Khi chưa đăng nhập -->
    <div class="auth-area" id="auth-links">
      <a href="./login.html" class="auth-btn">Login</a>
      <a href="./signup.html" class="auth-btn">Signup</a>
    </div>

    <!-- Khi đã đăng nhập -->
    <div id="user-info" class="user-avatar" style="display: none;">
      <img id="user-avatar-img" src="" alt="User Avatar" />
      <span id="user-name"></span>
      <button type="button" id="logout-btn" class="auth-btn">Logout</button>
    </div>
    </div>
  </nav>



  <section class="latest-news">
    <h2>Tin tức NBA mới nhất</h2>
    <div id="news-list"></div>
  </section>

  <div id="news-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="News Image" />
      <p id="modal-description"></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 NBA News. All rights reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
  <script src="./js/firebase_config.js"></script>
  <script src="./js/main.js"></script>
  <script>
    // Bấm vào logo NBA sẽ chuyển về index.html
    document.addEventListener("DOMContentLoaded", () => {
      const logo = document.querySelector(".nav-links img");
      if (logo) {
        logo.style.cursor = "pointer";
        logo.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }
    });
  </script>

</body>

</html>
