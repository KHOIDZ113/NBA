<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="auth-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <!-- Username -->
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="input-group password-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn" id="login-button">LogIn</button>
        </form>

        <!-- Link to Sign Up -->
        <p class="message">Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </div>

    <!-- <script src="./js/auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script src="./js/firebase_config.js"></script>
</body>

</html>
