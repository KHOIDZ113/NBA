<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <!-- Username -->
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="text" id="signup-email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="input-group password-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
             
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="signup-username" id="signup-username" placeholder="Enter your username" required>
            </div>

            <!-- Avatar (Optional) -->
            <div class="input-group">
                <label for="signup-avatar">Avatar URL (Optional)</label>
                <input type="url" id="signup-avatar" placeholder="Enter image URL (optional)">
            </div>
            

            <!-- Submit Button -->
            <button type="button" class="btn" id="signupButton">Sign Up</button>

        </form>

        <!-- Link to Sign In -->
        <p class="message">Already have an account? <a href="./login.html">Sign In</a></p>
    </div>

    <!-- <script src="./js/auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script type="module" src="./js/firebase_config.js"></script>
    
</body>

</html>
