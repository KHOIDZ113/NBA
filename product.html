<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giày Bóng Rổ</title>
    <link rel="stylesheet" href="./css/shoesstore.css" />
</head>

<body>

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="./index.html">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fxaydungso.vn%2Fbai-viet-khac%2Ftrang-tai-ve-nba-logo-png-mien-phi-voi-chat-luong-cao-vi-cb.html&psig=AOvVaw1jzl_eEf0Ib194IqHf6lO4&ust=1751861991296000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjlnbe0p44DFQAAAAAdAAAAABAE"
                    alt="NBA Logo" style="height: 28px; vertical-align: middle;">
            </a>
            <a href="./team&players.html">Teams & Players</a>
            <a href="./shoesstore.html">Store</a>
        </div>

        <div class="nav-right">
            <input type="text" id="searchInput" placeholder="Tìm kiếm..." />

            <!-- Khi chưa đăng nhập -->
            <div class="auth-area" id="auth-links">
                <a href="./login.html" class="auth-btn">Login</a>
                <a href="./signup.html" class="auth-btn">Signup</a>
            </div>

            <!-- Khi đã đăng nhập -->
            <div id="user-info" class="user-avatar" style="display: none;">
                <img id="user-avatar-img" src="" alt="User Avatar" />
                <span id="user-name"></span>
                <button type="button" id="logout-btn" class="auth-btn">Logout</button>
            </div>
        </div>
    </nav>


    <!-- Danh sách giày -->
    <section class="shoe-list" id="shoeList"></section>

    <footer class="footer">

    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script src="./js/firebase_config.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        // Bấm vào logo NBA sẽ chuyển về index.html
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.querySelector(".nav-links img");
            if (logo) {
                logo.style.cursor = "pointer";
                logo.addEventListener("click", () => {
                    window.location.href = "index.html";
                });
            }
        });
    </script>

</body>

</html>
